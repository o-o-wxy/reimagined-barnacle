<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="referrer" content="no-referrer">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

		<title>搜索</title>
		
		<style type="text/css">
			#searchli li {
				cursor: pointer;
			}
		
			#searchli li:hover {
				background: #00b51d;
				color: white;
			}
		
			.hidden {
				display: none;
			}
		
			.show {
				display: block;
			}
		</style>
	</head>
	<body>
		<!-- 导航栏 -->
		<div id="nav" class="fixed-top">
			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
				<img class="my-0 mr-md-auto font-weight-normal" style="width: 8rem;" src="imgs/name.png">
				<nav class="my-2 my-md-0 mr-md-3">
					<a class="p-2 text-dark" href="home.html">首页</a>
					<a class="p-2 text-dark" style="display:none;" href="personal.html">个人中心</a>
				</nav>
				<img src="imgs/head.jpg" class="mr-4" style="width:30px;height:30px;border-radius:50%;">
				<a class="btn btn-outline-primary mr-3" href="login.html">登录 / 注册</a>	
			</div>
		</div>
		<!-- 内容 -->
		<div class="container " style="margin-top: 120px;">
			<!-- 搜索栏 -->
			<div id="search" style="margin-top:100px;">
				<div id="logo" class="row center-block w-50 mx-auto mb-5">
					<img class="align-self-center mx-auto" style="width:150px;" src="imgs/search.png">
					<img class="align-self-center mx-auto" style="width:250px;" src="imgs/name.png">
				</div>
				<form class="form-inline row center-block w-50 mx-auto">
					<input id="searchInput" class="form-control mr-sm-2 mx-auto" style="width: 450px;height: 50px;padding-left: 20px;" placeholder="请输入关键词">
					<button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0 mx-auto" style="width: 80px;height: 50px;" type="button" onclick="searchKey()">搜索</button>
									
					<ul id="searchli" class="list-group h-100 hidden" style="width: 450px; margin-left: 7px;">
						<li class="list-group-item">推荐关键词1</li>
						<li class="list-group-item">推荐关键词2</li>
						<li class="list-group-item">推荐关键词3</li>
					</ul>
				</form>
			</div>
			<!-- 搜索结果 -->
			<div id="main" class="container mt-5 mb-5">
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script type="text/javascript" src="result.js"></script>
		<script src="jQuery/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="resultHTTP.js"></script>
		<script src="bootstrap-4.3.1-dist/js/jquery-3.4.1.slim.min.js"></script>
		<script src="bootstrap-4.3.1-dist/js/popper.min.js"></script>
		<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	</body>
</html>
