<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

		<title>登录 / 注册</title>
	</head>
	<body>
		<div id="main" class="w-25 mb-5 text-center mx-auto" style="margin-top: 80px;">
			<img style="width:150px;" src="imgs/search.png">
			<div class="card text-center mt-5">
				<div class="card-header">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item">
							<a class="nav-link active" href="#menu1" data-toggle="tab">登录</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#menu2" data-toggle="tab">注册</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#menu3" data-toggle="tab">修改密码</a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div class="tab-content">
						<div id="menu1" class="container tab-pane active">
							<div class="row mt-3 mb-3 justify-content-center">
								<form class="form-signin w-75">
									<input type="text" id="inputName1" class="form-control mb-3" placeholder="用户名" required autofocus>
									<input type="password" id="inputPassword1" class="form-control mb-3" placeholder="密码" required>
									<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
								</form>
							</div>
						</div>
						<div id="menu2" class="container tab-pane ">
							<div class="row mt-3 mb-3 justify-content-center">
								<form class="form-signin w-75">
									<input type="text" id="inputName2" class="form-control mb-3" placeholder="用户名" required autofocus>
									<input type="password" id="inputPassword2" class="form-control mb-3" placeholder="密码" required>
									<label class="mb-3" style="color: #C6C8CA;">可在 -个人中心- 进行信息完善</label>
									<button class="btn btn-lg btn-primary btn-block" type="submit">快速注册</button>
								</form>
							</div>
						</div>
						<div id="menu3" class="container tab-pane fade">
							<div class="row mt-3 mb-3 justify-content-center">
								<form class="form-signin w-75">
									<input type="text" id="inputName3" class="form-control mb-3" placeholder="用户名" required autofocus>
									<input type="password" id="inputPassword3" class="form-control mb-3" placeholder="原密码" required>
									<input type="password" id="newPassword3" class="form-control mb-3" placeholder="新密码" required>
									<button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
								</form>
							</div>
						</div>
						<!-- Optional JavaScript -->
						<!-- jQuery first, then Popper.js, then Bootstrap JS -->
						<script src="bootstrap-4.3.1-dist/js/jquery-3.4.1.slim.min.js"></script>
						<script src="bootstrap-4.3.1-dist/js/popper.min.js"></script>
						<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	</body>
</html>
